<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渐进式图片加载测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .test-image {
            width: 300px;
            height: 200px;
            margin: 20px;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            background: #e0e0e0;
            display: inline-block;
        }
        
        .placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: blur(10px);
            transform: scale(1.1);
            transition: all 0.3s ease;
        }
        
        .main-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .main-image.loaded {
            opacity: 1;
        }
        
        .placeholder.hidden {
            opacity: 0;
        }
        
        .status {
            margin: 10px 0;
            padding: 10px;
            background: #fff;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>渐进式图片加载测试</h1>
        <div class="status" id="status">准备测试...</div>
        
        <div class="test-image" id="image1">
            <img class="placeholder" src="https://picsum.photos/50/50?blur=2" alt="占位图">
            <img class="main-image" src="https://picsum.photos/600/400" alt="主图" onload="imageLoaded(this)">
        </div>
        
        <div class="test-image" id="image2">
            <img class="placeholder" src="https://picsum.photos/50/50?blur=2" alt="占位图">
            <img class="main-image" src="https://picsum.photos/600/400" alt="主图" onload="imageLoaded(this)">
        </div>
        
        <div class="test-image" id="image3">
            <img class="placeholder" src="https://picsum.photos/50/50?blur=2" alt="占位图">
            <img class="main-image" src="https://picsum.photos/600/400" alt="主图" onload="imageLoaded(this)">
        </div>
    </div>

    <script>
        let loadedCount = 0;
        const totalImages = 3;
        
        function imageLoaded(img) {
            loadedCount++;
            
            // 添加加载完成的类
            img.classList.add('loaded');
            
            // 隐藏对应的占位图
            const placeholder = img.parentElement.querySelector('.placeholder');
            if (placeholder) {
                setTimeout(() => {
                    placeholder.classList.add('hidden');
                }, 300);
            }
            
            // 更新状态
            document.getElementById('status').textContent = 
                `已加载 ${loadedCount}/${totalImages} 张图片`;
            
            if (loadedCount === totalImages) {
                document.getElementById('status').textContent = 
                    '所有图片加载完成！渐进式加载效果正常。';
            }
        }
        
        // 模拟延迟加载
        setTimeout(() => {
            document.getElementById('status').textContent = '开始加载高质量图片...';
        }, 1000);
    </script>
</body>
</html>
