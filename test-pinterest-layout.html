<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Style Gallery Test</title>
    <style>
        /* Pinterest风格瀑布流优化 */
        .pinterest-gallery {
            columns: 1;
            column-gap: 8px;
            column-fill: balance;
        }

        @media (min-width: 640px) {
            .pinterest-gallery {
                columns: 2;
            }
        }

        @media (min-width: 768px) {
            .pinterest-gallery {
                columns: 3;
            }
        }

        @media (min-width: 1024px) {
            .pinterest-gallery {
                columns: 4;
            }
        }

        @media (min-width: 1280px) {
            .pinterest-gallery {
                columns: 5;
            }
        }

        .pinterest-item {
            break-inside: avoid;
            margin-bottom: 8px;
            display: block;
            page-break-inside: avoid;
        }

        /* 图片容器优化 */
        .image-container {
            position: relative;
            overflow: hidden;
            border-radius: 16px;
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
        }

        .image-container:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        /* 图片自适应 */
        .adaptive-image {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }

        /* 悬停覆盖层优化 */
        .hover-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0.2) 50%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image-container:hover .hover-overlay {
            opacity: 1;
        }

        /* 加载动画优化 */
        .loading-skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        body {
            background: linear-gradient(135deg, #fef3c7, #fed7aa);
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .debug-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            z-index: 1000;
        }

        .test-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .image-placeholder {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #fef3c7, #fed7aa);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <div class="debug-info">
        <div>Total Items: <span id="totalCount">0</span></div>
        <div>Visible Items: <span id="visibleCount">0</span></div>
        <div>Columns: <span id="columnCount">1</span></div>
        <div>Window Width: <span id="windowWidth">0</span></div>
    </div>
    
    <h1>Pinterest Style Gallery Test</h1>
    <p>Testing Pinterest-style masonry layout with adaptive image heights</p>
    
    <div class="pinterest-gallery" id="gallery">
        <!-- Items will be generated by JavaScript -->
    </div>
    
    <script>
        const gallery = document.getElementById('gallery');
        const totalCount = 20;
        
        // 生成不同高度的测试图片
        const testImages = [
            { height: 200, emoji: '🎨', title: 'Art Style' },
            { height: 300, emoji: '🌟', title: 'Star Style' },
            { height: 250, emoji: '🌸', title: 'Flower Style' },
            { height: 180, emoji: '🎭', title: 'Drama Style' },
            { height: 320, emoji: '🌈', title: 'Rainbow Style' },
            { height: 220, emoji: '🎪', title: 'Circus Style' },
            { height: 280, emoji: '🎯', title: 'Target Style' },
            { height: 240, emoji: '🎲', title: 'Dice Style' },
            { height: 260, emoji: '🎸', title: 'Guitar Style' },
            { height: 200, emoji: '🎹', title: 'Piano Style' },
            { height: 290, emoji: '🎺', title: 'Trumpet Style' },
            { height: 230, emoji: '🎻', title: 'Violin Style' },
            { height: 270, emoji: '🎼', title: 'Music Style' },
            { height: 210, emoji: '🎵', title: 'Note Style' },
            { height: 250, emoji: '🎶', title: 'Melody Style' },
            { height: 240, emoji: '🎷', title: 'Saxophone Style' },
            { height: 260, emoji: '🎸', title: 'Electric Style' },
            { height: 220, emoji: '🎹', title: 'Keyboard Style' },
            { height: 280, emoji: '🎺', title: 'Brass Style' },
            { height: 200, emoji: '🎻', title: 'String Style' }
        ];
        
        // Generate test items
        for (let i = 0; i < totalCount; i++) {
            const item = document.createElement('div');
            item.className = 'pinterest-item';
            
            const imageData = testImages[i % testImages.length];
            
            item.innerHTML = `
                <div class="image-container">
                    <div class="relative overflow-hidden">
                        <div class="image-placeholder" style="height: ${imageData.height}px;">
                            <div style="font-size: 3rem;">${imageData.emoji}</div>
                        </div>
                        
                        <div class="hover-overlay">
                            <div style="position: absolute; bottom: 0; left: 0; right: 0; padding: 12px; color: white;">
                                <div style="display: flex; align-items: center; justify-content: space-between;">
                                    <div style="flex: 1; min-width: 0;">
                                        <h3 style="font-weight: bold; font-size: 14px; margin-bottom: 4px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                                            ${imageData.title} ${i + 1}
                                        </h3>
                                        <p style="font-size: 12px; opacity: 0.9; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                                            Test Style
                                        </p>
                                    </div>
                                    <div style="text-align: right; margin-left: 8px; flex-shrink: 0;">
                                        <div style="background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(4px); border-radius: 9999px; padding: 4px 8px; font-size: 12px;">
                                            詳細
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div style="padding: 12px;">
                        <div style="display: flex; align-items: center; justify-content: space-between;">
                            <div style="flex: 1; min-width: 0;">
                                <h3 style="font-weight: 600; color: #1f2937; font-size: 14px; margin-bottom: 4px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                                    ${imageData.title} ${i + 1}
                                </h3>
                                <p style="font-size: 12px; color: #6b7280; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                                    Test Style
                                </p>
                            </div>
                            <div style="text-align: right; margin-left: 8px; flex-shrink: 0;">
                                <p style="font-size: 12px; color: #9ca3af;">2025/7/28</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            gallery.appendChild(item);
        }
        
        // Update debug info
        function updateDebugInfo() {
            document.getElementById('totalCount').textContent = totalCount;
            document.getElementById('windowWidth').textContent = window.innerWidth;
            
            // Count visible items
            const items = document.querySelectorAll('.pinterest-item');
            let visibleCount = 0;
            items.forEach(item => {
                const rect = item.getBoundingClientRect();
                if (rect.top < window.innerHeight && rect.bottom > 0) {
                    visibleCount++;
                }
            });
            document.getElementById('visibleCount').textContent = visibleCount;
            
            // Determine column count based on window width
            let columnCount = 1;
            if (window.innerWidth >= 1280) columnCount = 5;
            else if (window.innerWidth >= 1024) columnCount = 4;
            else if (window.innerWidth >= 768) columnCount = 3;
            else if (window.innerWidth >= 640) columnCount = 2;
            document.getElementById('columnCount').textContent = columnCount;
        }
        
        updateDebugInfo();
        window.addEventListener('scroll', updateDebugInfo);
        window.addEventListener('resize', updateDebugInfo);
        
        // Log layout info
        console.log('🎨 Pinterest Style Gallery Test');
        console.log(`📊 Total items: ${totalCount}`);
        console.log(`📊 Different heights: ${testImages.length} variations`);
        console.log(`📊 Responsive columns: 1-5 based on screen width`);
        console.log('✅ Layout should be tight and responsive like Pinterest!');
    </script>
</body>
</html>
